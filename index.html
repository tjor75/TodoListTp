<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body theme="light">
    <main>
        <div>
            <button onclick="eliminarTareasCompletadas();">&#9762;&#65039;Eliminar completados</button>
            <button onclick="mostrarTareaMasRapida();">&#x1F3C3;Tarea m&aacute;s r&aacute;pida</button>
            <select id="filtrarSelect">
                <option value="todos" selected>Todos</option>
                <option value="completado">☑ Completado</option>
                <option value="pendientes">☐ Pendientes</option>
            </select>
            <button id="cambiarTemaBtn">&#x1F31A;</button>
        </div>

        <form id="nuevaTareaForm">
            <input id="nuevaTareaInput" type="text" placeholder="Nueva tarea">
            <button onclick="agregarTarea();">+</button>
        </form>

        <div>
            <ul id="tareasUl"></ul>
            <p>
                &iexcl;Hey! ac&aacute; no hay nada
                <br>
                Agreg&aacute; tu primer tarea arriba
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
